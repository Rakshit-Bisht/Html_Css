<style>
    button{
        background-color: green;
        border:none;
        color: white;
        margin-right: 10px;
        margin-left: 10px;
        padding-top: 8px;
        padding-bottom: 8px;
        cursor: pointer;
        padding-left: 20px;
        padding-right: 20px;

        transition: padding 0.2s,
        margin 0.2;
    }

    button:hover{
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 0px;
        margin-right: 0px;
    }

</style>


<button>One</button>
<button>Two</button>
<button>Three</button>
